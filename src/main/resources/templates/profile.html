<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>个人中心</title>
  <script src="../static/jquery/jquery-3.5.1.min.js"></script>
  <!--Bootstrap-->
  <script src="../static/bootstrapt/js/bootstrap.js"></script>
  <link rel="stylesheet" href="../static/bootstrapt/css/bootstrap.css">
  <link rel="stylesheet" href="../static/bootstrapt/css/bootstrap-theme.css">

  <!-- vue 整合 -->
  <script type="text/javascript" src="../static/vue/vue.js"></script>
  <script type="text/javascript" src="../static/vue/axios.min.js"></script>

  <!--个人样式控制-->
  <link rel="stylesheet" href="../static/css/index.css">
  <link rel="stylesheet" href="../static/css/profile.css">

  <!--个人脚本文件-->
  <script type="text/javascript" src="../static/js/include.js"></script>
  <script type="text/javascript" src="../static/js/login.js"></script>
  <script type="text/javascript" src="../static/js/index.js"></script>
  <script type="text/javascript" src="../static/js/profile.js"></script>

</head>


<body>
<nav class="navbar navbar-default">

  <div class="container-fluid profile ">
    <div id="HTML_HEADER">
    </div>


    <div id="choose" class="container-fluid">
      <div class="row ">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
          <h2 v-show="sectionMark != -1"><span> {{sectionNames[sectionMark]}}</span></h2>
          <div v-show="isAction[0]">
            <div id="articles" v-show="isAction[0]">

            </div>


            <!--页码-->
            <div style="text-align: center" v-show="isAction[0]">
              <nav aria-label="Page navigation">
                <ul class="pagination" id="pages">
                  <li>
                    <a href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">4</a></li>
                  <li><a href="#">5</a></li>
                  <li>
                    <a href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>

            <!--页数据提示-->
            <div style="text-align: center" id="pageInfo">
              <span class='articleCount'>总条数 共计</span><br>
            </div>
          </div>

        </div>


        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
          <div class="list-group userChoose">

            <a v-for="(team,index) in selectReq" :class="{'list-group-item-success':isAction[index]}" @click="chooseAction(team,index)"
               class="list-group-item ">{{sectionNames[index]}}<span v-show="isBadge[index]" class="badge">{{repliesCount}}</span></a>

          </div>


        </div>

      </div>

    </div><!-- /.container-fluid -->

  </div><!-- /.container-fluid -->
</nav>
</body>

</html>
